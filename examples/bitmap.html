<html>
<head>
  <title>Bitmap</title>
  <script type="text/javascript" src="/lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/lib/acorn.js"></script>
  <script type="text/javascript" src="/lib/coffee-script.js"></script>
  <script type="text/javascript" src="/layout.js"></script>
  <script type="text/javascript" src="/lib/chai.js"></script>
</head>
<body>
<view id="all" width="100%" height="100%" clip="true">

  <spacedlayout axis="y" spacing="3"></spacedlayout>

  <labelbutton width="auto" height="auto" text="Change stretching">
    <method name="toggle" args="v">
      value = v.stretches;
      if (value == 'true') {
        value = 'false';
      }
      else if (value == 'scale') {
        value = 'true';
      }
      else {
        value = 'scale';
      }
      v.setAttribute('stretches', value);
    </method>
    <handler event="onclick">
      this.toggle(b1);
    </handler>
  </labelbutton>

  <bitmap id="b1" src="largeimage.jpg" width="500" height="250">
    <text font-weight="bold" text="${this.parent.stretches}"></text>
  </bitmap>

</view>

</body>
</html>
